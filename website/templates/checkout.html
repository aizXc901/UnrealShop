<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>뤰쮐햪햩햣햫햦햣 향햟햨햟향햟</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <a href="{{ url_for('views.home') }}" class="btn">游 햏햟 햡햩햟쒫쫨혩</a>
    <h1>뤰쮐햪햩햣햫햦햣 향햟햨햟향햟</h1>
    <div class="product-grid">
        {% for item in cart_items %}
                <div class="product-card">
                    <img src="{{ url_for('static', filename=item.product.image) }}" alt="{{ item.product.name }}">
                    <h4>{{ item.product.name }}</h4>
                    <p>햕햣햫햟: {{ item.product.price | round(2) }} 혞햠.</p>
                    <p>햌쮏햦혢햣혜혝쒫: {{ item.quantity }}</p>
                </div>
        {% endfor %}
    </div>
    <h2>햊혝쮏: {{ sum }} 혞햠.</h2>
    <div class="checkout">
    {% if cart_items %}
        <form action="{{ url_for('views.order_message') }}">
            <button type="submit" class="btn btn-big">쮏얨쒫왐햢햦혝혧 향햟햨햟향</button>
        </form>
    {% endif %}
    </div>
</body>
</html>
